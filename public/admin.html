<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Marruá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        .admin-nav-link.active {
            background-color: #f59e0b; /* bg-amber-500 */
            color: black;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Tela de Login -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-800">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Painel Marruá</h1>
            <p class="text-center text-gray-500 mb-8">Acesso Administrativo</p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="login-email" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="login-password" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500" />
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center hidden"></p>
                <div>
                    <button type="submit" class="w-full bg-yellow-500 text-black font-bold py-3 px-4 rounded-md hover:bg-yellow-600 transition-colors text-lg">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Painel Principal (Dashboard) -->
    <div id="dashboard-screen" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-40">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Painel Marruá</h1>
                <button id="logout-button" class="font-semibold text-gray-600 hover:text-yellow-600 flex items-center gap-2">
                    Sair
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </header>
        <div id="dashboard-layout" class="container mx-auto px-6 py-8">
            <!-- Layout com abas será carregado aqui -->
        </div>
    </div>

    <!-- Notificação de Sucesso -->
    <div id="notification" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg hidden transform transition-transform translate-y-20">
        Salvo com sucesso!
    </div>

    <!-- Firebase Scripts -->
    <script type="module">

        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCP_QD2ekfd1qif82Eg02eKg6Xuqnsfl80",
          authDomain: "marrua-consultoria.firebaseapp.com",
          projectId: "marrua-consultoria",
          storageBucket: "marrua-consultoria.firebasestorage.app",
          messagingSenderId: "274732967705",
          appId: "1:274732967705:web:9349b6256ea095d39f8788",
          measurementId: "G-BM7CLYZJ1K"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const dashboardLayout = document.getElementById('dashboard-layout');
        let siteSections = {};
        
        // --- DADOS INICIAIS (Fallback) ---
        const fallbackData = {
            home: {
                name: "Secção Principal (Hero)",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>`,

                backgroundVideoUrl: 'https://firebasestorage.googleapis.com/v0/b/platamais.firebasestorage.app/o/saude%20kangen%20brasil%2FV%C3%ADdeo%20sem%20t%C3%ADtulo.mp4?alt=media&token=78e9f776-133d-4e18-be82-556a4700bd5d',

            },
            prejuizo: {

                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H4zm10 10a1 1 0 10-2 0v2a1 1 0 102 0v-2zm-4 0a1 1 0 10-2 0v2a1 1 0 102 0v-2zm-4-4a1 1 0 10-2 0v2a1 1 0 102 0V8zm4 0a1 1 0 10-2 0v2a1 1 0 102 0V8zm4 0a1 1 0 10-2 0v2a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>`,
                title: 'Você está deixando dinheiro no frigorífico.',

                defaultArrobaValue: 315
            },
            solucao: {
                name: "Nossa Atuação",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 14.95a1 1 0 001.414 1.414l.707-.707a1 1 0 00-1.414-1.414l-.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1a1 1 0 112 0v1a1 1 0 11-2 0zM12 16v-1a1 1 0 112 0v1a1 1 0 11-2 0zM6.343 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707z" /><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM10 14a4 4 0 110-8 4 4 0 010 8z" /></svg>`,
                title: 'Mais que olhos: somos ação e correção.',
                subtitle: 'No ambiente dinâmico do frigorífico, não adianta apenas apontar um erro. É preciso ter o conhecimento técnico e a atitude para garantir que a correção seja feita na hora. A Marruá atua como seu especialista em tempo real, defendendo cada grama do seu trabalho.',
                features: [
                    { title: 'Ação Imediata', description: 'Identificamos desvios e atuamos na hora para corrigir o processo, minimizando perdas.' },
                    { title: 'Defesa Técnica', description: 'Argumentamos tecnicamente para garantir a classificação justa e o pagamento de bonificações.' },
                    { title: 'Prevenção de Perdas', description: 'Nosso acompanhamento evita remoções excessivas e garante o máximo rendimento de carcaça.' },
                    { title: 'Relatório Detalhado', description: 'Você recebe um laudo completo com fotos e dados para entender os resultados do seu lote.' },
                ]
            },
            'pontos-criticos': {
                name: "Pontos Críticos",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7a1 1 0 011.414-1.414L8 12.586V5a1 1 0 012 0v7.586l3.293-3.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>`,
                title: 'Os 9 Pontos Críticos Onde Seu Lucro Desaparece',
                subtitle: 'Pequenos erros operacionais, somados, geram um grande prejuízo. Nossa equipe técnica monitora e corrige ativamente estas falhas. Conheça cada ponto:',
                tabs: [
                    { id: 'esfola', name: 'Esfola', title: '1. Esfola do Quarto/Matambre', content: 'A remoção do couro deve ser precisa. Erros comuns podem retirar parte do matambre junto, impactando diretamente o peso da carcaça.', loss: '300g a 800g', imageUrlErrado: 'https://placehold.co/600x400/ef4444/ffffff?text=Errado', imageUrlCerto: 'https://placehold.co/600x400/22c55e/ffffff?text=Certo' },
                    { id: 'reata', name: 'Reata', title: '2. Reata', content: 'O couro deve ser baixado até o cupim; caso contrário, haverá remoção de gordura aderida, reduzindo o rendimento da carcaça.', loss: '200g a 600g', imageUrlErrado: 'https://placehold.co/600x400/ef4444/ffffff?text=Errado', imageUrlCerto: 'https://placehold.co/600x400/22c55e/ffffff?text=Certo' },
                    { id: 'sangria', name: 'Sangria', title: '3. Sangria', content: 'A remoção da sangria deve ser precisa. Retirar carne em excesso nesta área é um erro comum que impacta o peso final.', loss: '200g a 500g', imageUrlErrado: 'https://placehold.co/600x400/ef4444/ffffff?text=Errado', imageUrlCerto: 'https://placehold.co/600x400/22c55e/ffffff?text=Certo' },
                    { id: 'ligamento', name: 'Ligamento', title: '4. Ligamento Cervical', content: 'A retirada do ligamento deve ser "limpa". Remover carne junto é um desperdício que afeta o aproveitamento da carcaça.', loss: '300g a 700g', imageUrlErrado: 'https://placehold.co/600x400/ef4444/ffffff?text=Errado', imageUrlCerto: 'https://placehold.co/600x400/22c55e/ffffff?text=Certo' },
                    { id: 'abscesso', name: 'Abscesso', title: '5. Abscesso Vacinal', content: 'A remoção do abscesso é obrigatória, mas deve ser precisa. Retirar carne em excesso ao redor é um prejuízo direto.', loss: '200g a 800g', imageUrlErrado: 'https://placehold.co/600x400/ef4444/ffffff?text=Errado', imageUrlCerto: 'https://placehold.co/600x400/22c55e/ffffff?text=Certo' },
                    { id: 'contaminacao', name: 'Contaminação', title: '6. D.I.F - Contaminação', content: 'O estouro do rúmen pode contaminar a carcaça. Sem acompanhamento, pode haver retirada de quilos de carne sem a correspondente compensação.', loss: 'Mínimo de 3kg', imageUrlErrado: 'https://placehold.co/600x400/ef4444/ffffff?text=Contamina%C3%A7%C3%A3o', imageUrlCerto: 'https://placehold.co/600x400/22c55e/ffffff?text=Ideal' },
                    { id: 'queda', name: 'Queda', title: '7. D.I.F - Queda da Carcaça', content: 'Uma carcaça que cai do gancho é contaminada. A limpeza no D.I.F. pode resultar em grandes perdas de carne se não for acompanhada de perto.', loss: 'Mínimo de 5kg', imageUrlErrado: 'https://placehold.co/600x400/ef4444/ffffff?text=Queda', imageUrlCerto: 'https://placehold.co/600x400/22c55e/ffffff?text=Ideal' },
                    { id: 'doenca', name: 'Doença', title: '8. D.I.F - Desvio por Doença', content: 'Quando uma carcaça é desviada, acompanhamos a avaliação do veterinário, documentando o processo para garantir que apenas o necessário seja descartado.', loss: 'Variável, até 100%', imageUrlErrado: 'https://placehold.co/600x400/ef4444/ffffff?text=Doen%C3%A7a', imageUrlCerto: 'https://placehold.co/600x400/22c55e/ffffff?text=Ideal' },
                    { id: 'bezerros', name: 'Bezerros', title: '9. Bezerros em Abate', content: 'A inclusão indevida de bezerros no romaneio gera cobranças erradas no pagamento final, um prejuízo oculto e significativo.', loss: 'Até R$600/bezerro', imageUrlErrado: 'https://placehold.co/600x400/ef4444/ffffff?text=Incorreto', imageUrlCerto: 'https://placehold.co/600x400/22c55e/ffffff?text=Correto' },
                ]
            },
            contato: {
                name: "Chamada Final (CTA)",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" /></svg>`,
                title: 'Sua Próxima Abate, Zero Prejuízo.',
                subtitle: 'Nossa confiança no resultado é total. Por isso, a primeira avaliação é um presente. Acompanhamos seu lote, identificamos as perdas e entregamos um diagnóstico completo. Sem custos, sem compromisso.',
                backgroundImageUrl: 'https://images.unsplash.com/photo-1444956927939-0c98d03c12a8?q=80&w=2070&auto=format&fit=crop',
                cta: { text: 'Agendar Avaliação Gratuita', link: 'https://wa.me/5567992196499?text=Ol%C3%A1%2C%20gostaria%20de%20agendar%20minha%20avalia%C3%A7%C3%A3o%20de%20abate%20gratuita%21' }
            }
        };

        // --- Lógica de Autenticação ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
                loadDashboard();
            } else {
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorP = document.getElementById('login-error');
            errorP.classList.add('hidden');
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorP.innerText = "Email ou senha inválidos.";
                errorP.classList.remove('hidden');
            }
        });

        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));

        // --- Lógica do Dashboard ---
        async function loadDashboard() {
            dashboardLayout.innerHTML = `<p class="text-center p-10">A carregar conteúdo...</p>`;
            try {
                const querySnapshot = await getDocs(collection(db, "siteContent"));
                const firebaseSections = {};
                querySnapshot.forEach(doc => {
                    firebaseSections[doc.id] = { id: doc.id, ...doc.data() };
                });

                // Mescla os dados do Firebase com os de fallback
                siteSections = {
                    ...fallbackData,
                    ...firebaseSections
                };

                for(const key in siteSections) {
                    if(fallbackData[key] && firebaseSections[key]) {
                        siteSections[key] = {...fallbackData[key], ...firebaseSections[key]};
                    }
                }

                renderAdminLayout();
            } catch (error) {
                dashboardLayout.innerHTML = `<p class="text-red-500 text-center p-10">Erro ao carregar conteúdo: ${error.message}</p>`;
                console.error("Erro ao carregar do Firebase, a usar dados de fallback.", error);
                siteSections = JSON.parse(JSON.stringify(fallbackData));
                renderAdminLayout();
            }
        }

        function renderAdminLayout() {
            const order = ['home', 'prejuizo', 'solucao', 'pontos-criticos', 'contato'];
            
            dashboardLayout.innerHTML = `
                <div class="flex flex-col md:flex-row gap-8">
                    <aside class="w-full md:w-64 flex-shrink-0">
                        <div class="bg-white p-4 rounded-lg shadow-lg">
                            <h3 class="font-bold text-lg mb-4 px-2">Gerir Conteúdo</h3>
                            <nav id="admin-sidebar" class="space-y-1">
                                ${order.map(id => {
                                    const section = siteSections[id];
                                    if (!section) return '';
                                    return `<a href="#" data-section-id="${id}" class="admin-nav-link flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-200 transition-colors">
                                                ${section.icon || ''}
                                                <span>${section.name}</span>
                                            </a>`;
                                }).join('')}
                            </nav>
                        </div>
                    </aside>
                    <main id="admin-main-content" class="w-full">
                        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                            <p class="text-gray-500">Selecione uma seção no menu ao lado para começar a editar.</p>
                        </div>
                    </main>
                </div>
            `;

            const sidebar = document.getElementById('admin-sidebar');
            sidebar.addEventListener('click', (e) => {
                e.preventDefault();
                const link = e.target.closest('.admin-nav-link');
                if (link) {
                    const sectionId = link.dataset.sectionId;
                    
                    sidebar.querySelectorAll('.admin-nav-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');

                    renderSectionInMain(sectionId);
                }
            });

            document.getElementById('admin-main-content').addEventListener('click', handleSaveClick);

            if (sidebar.querySelector('.admin-nav-link')) {
                sidebar.querySelector('.admin-nav-link').click();
            }
        }
        
        function renderSectionInMain(sectionId) {
            const mainContent = document.getElementById('admin-main-content');
            const section = siteSections[sectionId];
            if (section) {
                mainContent.innerHTML = renderSectionEditor(section);
            } else {
                mainContent.innerHTML = `<p>Seção não encontrada.</p>`;
            }
        }

        function renderSectionEditor(section) {
            if (!section) return '';
            return `
                <div id="editor-${section.id}" class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">${section.name}</h3>
                    <div class="space-y-4">
                        ${renderFormInputs(section)}
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button data-id="${section.id}" class="save-button px-6 py-2 bg-yellow-500 text-black font-bold rounded-md hover:bg-yellow-600 transition-colors">Salvar Alterações</button>
                    </div>
                </div>
            `;
        }

        function renderFormInputs(section) {
            let inputs = '';
            const fieldOrder = ['title', 'subtitle', 'defaultArrobaValue', 'backgroundVideoUrl', 'backgroundImageUrl', 'cta', 'secondary_cta', 'tabs'];
            const processedKeys = new Set(['id', 'type', 'name', 'icon', 'features']);

            const allKeys = [...new Set([...fieldOrder, ...Object.keys(section)])].filter(k => !processedKeys.has(k));

            for (const key of allKeys) {
                const value = section[key];

                if (key === 'defaultArrobaValue') {
                    inputs += `
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Valor Padrão da Arroba (@)</label>
                            <input type="number" data-key="defaultArrobaValue" class="section-input w-full p-2 border rounded-md" value="${value || '315'}">
                        </div>`;
                } else if (key === 'tabs' && Array.isArray(value)) {
                    inputs += `<h4 class="font-semibold text-lg mt-6 mb-2 border-t pt-4">Abas dos Pontos Críticos</h4>`;
                    inputs += value.map((tab, index) => `
                        <div class="p-4 border rounded-md space-y-3 bg-gray-50">
                            <h5 class="font-bold">${tab.name} (Aba ${index + 1})</h5>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Título</label>
                                    <input data-key="title" data-index="${index}" class="tab-input w-full p-2 border rounded-md" value="${tab.title || ''}">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Prejuízo</label>
                                    <input data-key="loss" data-index="${index}" class="tab-input w-full p-2 border rounded-md" value="${tab.loss || ''}">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Conteúdo</label>
                                <textarea data-key="content" data-index="${index}" class="tab-input w-full p-2 border rounded-md" rows="3">${tab.content || ''}</textarea>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">URL da Imagem (Errado)</label>
                                    <input data-key="imageUrlErrado" data-index="${index}" class="tab-input w-full p-2 border rounded-md" value="${tab.imageUrlErrado || ''}">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">URL da Imagem (Certo)</label>
                                    <input data-key="imageUrlCerto" data-index="${index}" class="tab-input w-full p-2 border rounded-md" value="${tab.imageUrlCerto || ''}">
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else if (typeof value === 'object' && value !== null) {
                    inputs += `<h4 class="font-semibold text-lg mt-4 capitalize border-t pt-4">${key.replace(/_/g, ' ')}</h4>`;
                    for (const subKey in value) {
                        inputs += `
                            <div>
                                <label class="block text-sm font-medium text-gray-700 capitalize">${subKey}</label>
                                <input data-key="${key}.${subKey}" class="section-input w-full p-2 border rounded-md" value="${value[subKey] || ''}">
                            </div>
                        `;
                    }
                } else if (typeof value === 'string' || typeof value === 'number') {
                     const label = key.replace(/([A-Z])/g, ' $1').replace('Url', ' URL').replace(/_/g, ' ');
                     inputs += `
                        <div>
                            <label class="block text-sm font-medium text-gray-700 capitalize">${label}</label>
                            <textarea data-key="${key}" class="section-input w-full p-2 border rounded-md" rows="3">${value || ''}</textarea>
                        </div>
                    `;
                }
            }
            return inputs;
        }

        async function handleSaveClick(e) {
            if (!e.target.matches('.save-button')) return;

            const button = e.target;
            const sectionId = button.dataset.id;
            const editorDiv = document.getElementById(`editor-${sectionId}`);
            const updatedSectionData = {}; 

            editorDiv.querySelectorAll('.section-input').forEach(input => {
                const keys = input.dataset.key.split('.');
                let value = input.type === 'number' ? parseFloat(input.value) : input.value;

                if (keys.length > 1) {
                    if (!updatedSectionData[keys[0]]) updatedSectionData[keys[0]] = {};
                    updatedSectionData[keys[0]][keys[1]] = value;
                } else {
                    updatedSectionData[keys[0]] = value;
                }
            });

            if (siteSections[sectionId] && siteSections[sectionId].tabs) {
                const updatedTabs = JSON.parse(JSON.stringify(siteSections[sectionId].tabs));
                editorDiv.querySelectorAll('.tab-input').forEach(input => {
                    const index = input.dataset.index;
                    const key = input.dataset.key;
                    updatedTabs[index][key] = input.value;
                });
                updatedSectionData.tabs = updatedTabs;
            }
            
            try {
                button.innerText = "A salvar...";
                button.disabled = true;
                const sectionRef = doc(db, "siteContent", sectionId);

                await setDoc(sectionRef, updatedSectionData, { merge: true });
                
                siteSections[sectionId] = { ...siteSections[sectionId], ...updatedSectionData };
                
                showNotification();
            } catch (error) {
                alert("Erro ao salvar: " + error.message);
                console.error(error);
            } finally {
                 button.innerText = "Salvar Alterações";
                 button.disabled = false;
            }
        }
        
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('hidden');
            notification.classList.remove('translate-y-20');
            setTimeout(() => {
                notification.classList.add('translate-y-20');
                setTimeout(() => notification.classList.add('hidden'), 300);
            }, 3000);
        }

    </script>
</body>
</html>
